<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Uso de Fetch</title>

  <style>
    body {
      background-color: rgb(205, 217, 240);
    }

    table thead {
      background: #070251;
      color: white;
    }
  </style>

  <header>
    <h1 class="text-center bg-primary py-2 text-white">Datos de estudiantes </h1>
  </header>

  <p>

  <div class="container-fluid h-100">
    <div class="row w-100 align-items-center">
      <div class="col text-center">
        <input class="btn btn-primary" type="submit" value="Leer usuarios">
      </div>
      <p></p>

<body>
  <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>e-mail</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody id="data">
      </tbody>
    </table>
  </div>

  <script>
    let url = './Students.json';
    fetch(url)
      .then(response => response.json())
      .then(data => mostrarData(data))
      .catch(error => console.log(error))

    const mostrarData = (data) => {
      console.log(data)
      let body = ""
      for (var i = 0; i < data.length; i++) {
        body += `<tr><td>${data[i].id}</td><td>${data[i].first_name}</td><td>${data[i].last_name}</td><td>${data[i].email}</td><td><img alt="Cinque Terre" class="rounded-circle" src="${data[i].avatar}"></td></tr>`
      }
      document.getElementById('data').innerHTML = body
      //console.log(body)
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

    <script src="apiFetch.js"></script> 
    <script src="./Students.json"></script>  


</body>

</html>
